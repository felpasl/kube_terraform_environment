auth:
  adminUser: admin
  adminPassword: admin
tls:
  enabled: true
  autoGenerated: true
ingress:
  enabled: true
  hostname: keycloak.localhost
  pathType: Prefix
  path: /keycloak
  tls: []
httpRelativePath: /keycloak
postgresql:
  enabled: true
  primary:
    persistence:
      enabled: true
      size: 2Gi #Defina o tamanho desejado
      accessMode: ReadWriteOnce
livenessProbe:
  enabled: false
readinessProbe:
  enabled: false
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi
