auth:
  adminUser: admin
  adminPassword: admin
tls:
  enabled: true
  autoGenerated: true
ingress:
  enabled: true
  hostname: sisfolha-api-dev.intranet.policiamilitar.sp.gov.br
  pathType: Prefix
  path: /keycloak
  tls: []
httpRelativePath: /keycloak

postgresql:
  enabled: false

externalDatabase:
  host: "dev-mssql-sql-statefull-deploy.dev-db"
  port: 1433
  user: sa
  password: Sa@123456
  database: keycloak

extraEnvVars:
  - name: KC_DB # override values from the conf file
    value: mssql
  - name: KC_DB_URL
    value: "jdbc:sqlserver://dev-mssql-sql-statefull-deploy.dev-db:1433;databaseName=keycloak;encrypt=false"
  - name: KC_TRANSACTION_XA_ENABLED
    value: "false"

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi
